<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculatorio</title>
</head>
<body>
    <div class="Main_body">
    <div class="container">
       <div class="screen">
            <input type="text" name="Displayscreen" id="Displayscreen">
            <div class="btn">
                <button onclick="displayClear() "class="Display">C</button>
            <div class="row" >
                <button onclick="btnclick(7) "class="Display">7</button>
                <button onclick="btnclick(8) "class="Display">8</button>
                <button onclick="btnclick(9)"class="Display">9</button>
                <button onclick="btnclick('/') "class="Display">/</button>
            </div>
            <div class="row" >
                <button onclick="btnclick(4) "class="Display">4</button>
                <button onclick="btnclick(5) "class="Display">5</button>
                <button onclick="btnclick(6)"class="Display">6</button>
                <button onclick="btnclick('*') "class="Display">X</button>
            </div>
            <div class="row" >
                <button onclick="btnclick(1) "class="Display">1</button>
                <button onclick="btnclick(2) "class="Display">2</button>
                <button onclick="btnclick(3)"class="Display">3</button>
                <button onclick="btnclick('-') "class="Display">-</button>
            </div>
            <div class="row" >
                <button onclick="btnclick('.') "class="Display">.</button>
                <button onclick="btnclick(0) "class="Display">0</button>
                <button onclick="btnclick('+')"class="Display">+</button>
                <button onclick="equalclick() "class="Display">=</button>
            </div>
        </div>

       </div>
    </div>
</div>
</body>
</html>
